apiVersion: 1                     # версия API для конфигурации провижининга (фиксированное значение)

providers:
  - name: 'default'               # имя провайдера (идентификатор, можно любое)
    orgId: 1                      # ID организации в Grafana (обычно 1 — дефолтная организация)
    folder: ''                    # папка, куда будут загружаться дашборды (пустая строка = корневая папка)
    type: file                    # тип источника дашбордов — файлы
    disableDeletion: false         # если false — дашборды можно удалять через UI Grafana
    updateIntervalSeconds: 30      # как часто Grafana будет проверять файлы на изменения (каждые 30 секунд)
    options:
      path: /etc/grafana/provisioning/dashboards  # путь к директории, где лежат JSON/YAML дашборды
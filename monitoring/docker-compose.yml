services:
  # Prometheus — система мониторинга и сбора метрик
  prometheus:
    image: prom/prometheus:latest              # официальный образ Prometheus
    container_name: prometheus                 # имя контейнера
    restart: unless-stopped                    # перезапускать, если не остановлен вручную
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml  # конфиг Prometheus
      - prometheus_data:/prometheus            # том для хранения данных (метрики)
    ports:
      - "9090:9090"                            # веб-интерфейс Prometheus
    networks:
      - monitoring                             # подключение к сети мониторинга

  # Grafana — визуализация метрик (дашборды)
  grafana:
    image: grafana/grafana:latest              # официальный образ Grafana
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus                             # запускать после Prometheus
    volumes:
      - grafana_data:/var/lib/grafana          # том для хранения настроек и дашбордов
      - ./grafana/provisioning:/etc/grafana/provisioning # автоконфигурация источников/дашбордов
    environment:
      - GF_SECURITY_ADMIN_USER=admin           # логин администратора
      - GF_SECURITY_ADMIN_PASSWORD=admin       # пароль администратора
      - GF_USERS_ALLOW_SIGN_UP=false           # запрет регистрации новых пользователей
    ports:
      - "3000:3000"                            # веб-интерфейс Grafana
    networks:
      - monitoring

  # Redis Exporter — экспортер метрик Redis для Prometheus
  redis_exporter:
    image: oliver006/redis_exporter:latest     # образ экспортера
    container_name: redis_exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379          # адрес Redis, который мониторим
    ports:
      - "9121:9121"                            # порт для метрик Redis Exporter
    networks:
      - monitoring

  # PostgreSQL Exporter — экспортер метрик PostgreSQL для Prometheus
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
        # строка подключения к PostgreSQL (берёт переменные окружения)
    ports:
      - "9187:9187"                            # порт для метрик Postgres Exporter
    networks:
      - monitoring

# Сети
networks:
  monitoring:
    driver: bridge                             # тип сети — bridge
    external: true                             # сеть должна быть создана заранее (docker network create monitoring)

# Томa для хранения данных
volumes:
  prometheus_data:                             # данные Prometheus
  grafana_data:                                # данные Grafana

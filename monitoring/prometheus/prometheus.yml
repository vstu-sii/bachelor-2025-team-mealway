global:
  scrape_interval: 10s

scrape_configs:
  - job_name: "backend"
    static_configs:
      - targets: ["host.docker.internal:8000"]

  - job_name: "frontend"
    static_configs:
      - targets: ["host.docker.internal:3000"]

  - job_name: "jupyter"
    static_configs:
      - targets: ["host.docker.internal:8888"]
